
<h2>List of Users</h2>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <!-- <a routerLink='/user-detail' class="btn btn-outline-secondary">View Details</a> -->
                <a [routerLink]="['/user-detail', user.id]" class="btn btn-outline-secondary">View Details</a>
            </td>
        </tr>
    </tbody>
</table>
