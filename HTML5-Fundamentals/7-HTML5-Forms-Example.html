<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="username" id="username" placeholder="Enter Username Here" required />
        <br/><br/>
        <input type="email" name="email" id="email" placeholder="Enter Email Here" />
        <br/><br/>
        <input type="datetime-local" name="appointment_date" id="appointment_date" />
        <br/><br/>
        <input type="date" name="appointment_date" id="appointment_date" />
        <br/><br/>
        <input type="time" name="appointment_date" id="appointment_date" />
        <br/><br/>
        <input type="number" name="age" id="age" min="18" max="65" step="5">
        <br/><br/>
        <input type="url" name="website" id="website" />
        <br/><br/>
        <input type="submit" value="Register Here" />
        <br/><br/>
    </form>
    
</body>
</html>
