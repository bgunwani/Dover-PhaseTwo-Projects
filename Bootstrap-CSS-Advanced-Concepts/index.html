<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            position: fixed;
            top: 50px;
            right: 5px;
            height: 200px; 
            width: 200px; 
            background-color: aqua; 
            border: 1px solid black;
        }
        .div2 {
            position: relative;
            left: -10px;
            height: 200px; 
            width: 200px; 
            background-color: brown; 
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>

    <div>

    </div>
</body>
</html>
