<form>
    <div class="mb-3">
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Username" />
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password"
            placeholder="Password" />
    </div>

    <button type="submit" class="btn btn-success" (click)="login()">Login</button>
</form>
