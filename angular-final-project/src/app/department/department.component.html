<h3>{{ message }}</h3>
<br />
<a routerLink='/department-add' class="btn btn-outline-success">Add New Department</a>
<br />
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let department of departmentList">
            <td>{{ department.id }}</td>
            <td>{{ department.name }}</td>
            <td>{{ department.location }}</td>
        </tr>
    </tbody>
</table>
