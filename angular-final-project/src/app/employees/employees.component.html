<h3>List of Employees</h3>
<br />
<a routerLink='/employee-add' class="btn btn-outline-success">Add New Employee</a>
<br /><br />
<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employeeList">
            <td>{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.designation}}</td>
            <td>
                <a [routerLink]="['/employee-detail', emp.id]" class="btn btn-secondary">View Details</a>
            </td>
        </tr>
    </tbody>
</table>
